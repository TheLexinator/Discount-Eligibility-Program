<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/158750845d.js" crossorigin="anonymous"></script>
    <title>Discount Eligibility Program</title> 
  </head>



  <body>
    <div class="container">
      <form id="form">
            <h1> Discount Eligibility  <i class="fa-solid fa-tag fa-beat-fade"></i> </h1>
          

          <input
            type="text"
            name="name"
            id="user_name"
            placeholder="Name"
            required />

          <br />
          <input
            type="number"
            name="age"
            id="user_age"
            min="0" 
            max="120"
            placeholder="Age"
            required />
          <br />
          <br />

          <label for="membership"> Melsoft Member </label><br />
          <input type="checkbox" name="yes" id="membership" />Yes
          <br />
          <br />
          <br />


          <button type="submit"class="btn"id ="check"onclick="checkEligibility()">
            Check Eligibility
          </button>
          <br />
          <br />
          <br />
        

          <h3 id="output"></h3>

      </form>
      <h2></h2>
    <script src="index.js"></script>
  </body>
</html>
